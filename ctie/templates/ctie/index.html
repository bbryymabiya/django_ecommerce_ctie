{% extends 'ctie/header.html' %}

{% block content %}
<html lang="en">
  {% load static %}
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CTIE</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="{% static 'css/index.css' %}"
    />
  </head>
  <body>
    <header>
      <div class="category">
        <button id="hamburger" class="hamburger">
          <i class="fas fa-bars"></i>
        </button>
        <ul id="category-list" class="category-list">
          <li class="category-option">Men</li>
          <li class="category-option">Women</li>
          <li class="category-option">Kids</li>
          <li class="category-option">Household</li>
          <li class="category-option">Electronics</li>
          <li class="category-option">Machines</li>
        </ul>
      </div>
    </header>

    <section class="Product-list">
      {% for product in products %}
      <a href="{% url 'product-detail' product.id %}">
      <div class="product-info">
        <img src="{{ product.imageURL }}" />
        <h3>{{ product.name }}</h3>
            <button class="btn-primary">View</button>
      </div>
        </a>
      {% endfor %}
    </section>
    <script type=text/javascript src="{% static 'js/index.js' %}"></script>
  </body>
</html>


{% endblock %}
